<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link type rel="stylesheet" href="node_modules/select2/dist/css/select2.css">

  </head>
  <body class="bg-image">

              <span>Select a major city</span>
          <select id="city-input" class="select2"></select>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form class="form-inline my-5 d-flex" id="search-form">
            <input type="text" id= "user-query" placeholder="Enter a city" class='form-control flex-grow-1 mt-4'>
            <input type="submit" value="Get the weather" class="btn btn-primary ml-3 mt-4">
          </form>
          <div class="card mt-4 mb-5">
            <div class="card-body">
              <p> <a href="#" id="geolocation"> What's the weather like at home?</a></p>
              <h1>Weather in <span id="city-name"> </span></h1>
              <h3 class="gray-text" id="city-date"></h3>
              <div>
                <p id="weather-descr"></p>
                <div class="d-flex">
                  <img src="" id="weather-icon" alt="Weather Icon">
                  <h2 id="city-temp">
                    <h2>&#8451</h2>
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="dist/main.js"></script>
  </body>
</html>
